<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <price>Venda seu carro</price>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Cadastre seu veiculo para vender mais rápido!</h1>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-price">Venda fácil seu carro!</h1>
          <p>
            Descreva as caracteristicas e marque os opcionais que ele possui
          </p>
          <form>
            <div class="box-input">
              <label for="title"
                >Título do anúncio<span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="um título para anúnciar seu carro"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="price"
                >Preço<span class="required-field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina um preço"
                required
              />
            </div>
            <div class="box-input">
              <label for="Description"
                >Descrição<span class="required-field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Aqui voce coloca os detalhes do veiculo,por exemplo:se tem algum arranhão"
              ></textarea>
            </div>
            <div class="box-input">
              <label for="brand"
                >Marca<span class="required-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do veiculo"
                required
              />
            </div>
            <div class="box-input">
              <label for="model"
                >Modelo<span class="required-field">*</span></label
              >
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do veiculo"
                required
              />
            </div>
            <div class="box-input">
              <label for="mileage"
                >Kilometragem<span class="required-field">*</span></label
              >
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Digite a Kilometragem do veiculo"
                required
              />
            </div>
            <div class="box-input">
              <label for="purchase_date"
                >Data da Compra<span class="required-field">*</span></label
              >
              <input
                type="date"
                name="purchase_date"
                id="purchase_date"
                class="block"
                required
              />
            </div>
            <div class="box-input">
              <p>Tipo de Cambio: <span class="required-field">*</span></p>
              <input type="radio" name="manual" id="gear">
              <label for="manual">Manual</label>
              <input type="radio" name="auto" id="gear">
              <label for="auto">Automático</label>
            </div>
            <div class="optional-box">
              <p>Opcionais</p>
              <ul class="optional-list">
                <li>
                  <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                  <label for="alarm">Alarme</label>
                </li>
                <li>
                  <input type="checkbox" name="optional[]" id="ac" value="ac">
                  <label for="ac">Ar Condicionado</label>
                </li>
                  <li>
                  <input type="checkbox" name="optional[]" id="reverse_camera" value="reverse_camera">
                  <label for="reverse_camera">Camera de ré</label>
                </li>
            </div>
            <div class="optional-box">  
              <ul class="optional-list">
                <li>
                  <input type="checkbox" name="optional[]" id="lane_assist" value="lane_assist">
                  <label for="lane_assist">Assistente de Pista</label>
                </li>
                <li>
                  <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                  <label for="keyless">Partida keyless</label>
                </li>
                <li>
                  <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                  <label for="smartphone">Integração como o Celular</label>
                </li>
                  <li>
                  <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
                  <label for="leather_seat">Banco de couro</label>
                </li>
              </ul>
            </div>
            <div class="box-input">
              <p>Fotos do Carro: <span class="required-field">*</span></p>
              <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
            </div>
            <input type="submit" class="btn-submit" value="Enviar" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
