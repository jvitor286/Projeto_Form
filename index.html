<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Cadastre seu veiculo para vender mais rápido!</h1>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil seu carro!</h1>
          <p>
            Descreva as caracteristicas e marque os opcionais que ele possui
          </p>
          <form>
              <div class="box-input">
                <label for="title"
                  >Titulo do anúncio<span class="required-field">*</span></label
                >
                <input
                  type="text"
                  name="title"
                  id="title"
                  class="block"
                  placeholder="um título para anúnciar seu carro"
                  minlength="1"
                  maxlength="30"
                  required
                />
              </div>
              <input type="submit" value="Enviar" ./>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
